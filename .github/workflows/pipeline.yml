on: push

jobs:
  deployment:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: cPanel autopull
      env:
        API_KEY: ${{ secrets.CPANEL_API_KEY }}
      uses: fjogeleit/http-request-action@v1.16.5
      with:
        url: 'https://cp01.azehosting.net:2083/${{ env.API_KEY }}/execute/VersionControl/update'
        method: 'POST'
        data: '{"repository_root": "/home/nettelfi/public_html", "branch": "main"}'
